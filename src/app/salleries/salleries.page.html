<ion-content>
  <div style="display: flex;justify-content: center;align-items: center;padding: 10px;font-size: 4em;">
    PAY SLIPS
  </div>

  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>SALLERY</th>
          <th>ACTION</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of payrolls">
          <td>{{item.empname}}</td>
          <td>{{item.empemail}}</td>
          <td>{{item.income}}</td>
          <td>
            <ion-button color="success" (click)="approvepay(item.docID)">APPROVE</ion-button>
          </td>
          <td>
            <ion-button fill='outline' color="danger" (click)="denypay(item.docID)">DENY</ion-button>
          </td>
        </tr>

      <tbody>
    </table>
  </div>
</ion-content>
