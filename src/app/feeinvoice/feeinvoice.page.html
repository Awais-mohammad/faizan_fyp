<ion-content>

  <div style="padding: 20px;">
    <header>
      <h1>Invoice</h1>
      <address contenteditable>
        <p>
          <ion-input [(ngModel)]="studentname" placeholder="enter name"></ion-input>
        </p>
        <ion-input [(ngModel)]="studentadress" placeholder="enter adress"></ion-input>
      </address>

    </header>
    <article>
      <h1>Recipient</h1>
      <address contenteditable>
        <p>The smart School</p>
      </address>
      <table class="meta">
        <tr>
          <th><span contenteditable>Invoice #</span></th>
          <td><span contenteditable>
              <ion-input [(ngModel)]="invoiceID" placeholder="enter invoice id"></ion-input>
            </span></td>
        </tr>
        <tr>
          <th><span contenteditable>Date</span></th>
          <td><span contenteditable>
              <ion-input [(ngModel)]="duedate" placeholder="enter date"></ion-input>
            </span></td>
        </tr>
        <tr>
          <th><span contenteditable>Amount Due</span></th>
          <td> {{fee}}</td>
        </tr>
      </table>
      <table class="inventory">
        <thead>
          <tr>
            <th><span contenteditable>fee</span></th>

          </tr>
        </thead>
        <tbody>
          <tr>

            <td><span data-prefix>$</span><span>
                <ion-input [(ngModel)]="fee" placeholder="enter fee"></ion-input>
              </span></td>
          </tr>
        </tbody>
      </table>
      <a class="add">+</a>
      <table class="balance">
        <tr>
          <th><span contenteditable>Total</span></th>
          <td><span data-prefix>$</span><span>{{fee}}</span></td>
        </tr>
        <tr>
          <th><span contenteditable>Amount Paid</span></th>
          <td><span data-prefix>$</span><span contenteditable>0.00</span></td>
        </tr>
        <tr>
          <th><span contenteditable>Balance Due</span></th>
          <td><span data-prefix>$</span><span>0.00</span></td>
        </tr>
      </table>
    </article>
    <aside>
      <h1><span contenteditable>Additional Notes</span></h1>
      <div contenteditable>
        <p>A finance charge of 1.5% will be made on unpaid balances after 30 days.</p>
      </div>
    </aside>

  </div>
</ion-content>
<ion-footer>
  <div style="display: flex;justify-content: center;align-items: center;">
    <ion-button (click)="generateslip()" mode='ios' color="success">GENERATE</ion-button>
  </div>
</ion-footer>
