<ion-header>
  <ion-toolbar color="none" style="background: white;">
    <div *ngIf="width>=845px" class="headerparent">

      <div class="header">
        <div style="color: black;" class="name">
          TheSmartSchool
        </div>
        <div class="items">
          <ion-button class="dosisfont" (click)="managefines()" fill="outline" color="light">fines</ion-button>
          <ion-button (click)="logout()" class="dosisfont" fill="outline" color="light">logout</ion-button>

        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div>


    <div>

      <ion-grid>
        <ion-row>
          <ion-col size="3">

            <div id="mySidenav" class="sidenav">

              <div style="padding-left: 8px;padding-right: 8px;">

                <ion-item style="border-bottom: 2px solid skyblue;" *ngIf="currentDiv=='home'" color="none">
                  <ion-label style="color: skyblue;font-weight: bold;" class="a ">
                    <ion-icon name="home"></ion-icon>
                    HOME
                  </ion-label>
                </ion-item>

                <ion-item *ngIf="currentDiv!='home'" color="none">
                  <ion-label class="a label">
                    <ion-icon name="home"></ion-icon>
                    HOME
                  </ion-label>
                </ion-item>


                <ion-item style="border-bottom: 2px solid skyblue;" *ngIf="currentDiv=='payes'" color="none">
                  <ion-label style="color: skyblue;font-weight: bold;" class="a">
                    <ion-icon name="wallet"></ion-icon>
                    PAYES
                  </ion-label>
                </ion-item>

                <ion-item *ngIf="currentDiv!='payes'" color="none">
                  <ion-label class="a label">
                    <ion-icon name="wallet"></ion-icon>
                    PAYES
                  </ion-label>
                </ion-item>



              </div>
            </div>

          </ion-col>

          <ion-col size="8">

            <div *ngIf="currentDiv == 'home'" style="color: black;padding-top: 10px;">
              <ion-label style="color: black;font-weight: bold;">
                WELCOME

                <p>to the Accountant services of Smart School Online</p>
              </ion-label>

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>




    </div>

  </div>
</ion-content>
