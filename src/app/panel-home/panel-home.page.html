<ion-content>
  <div class="fullpage">
    <div *ngIf="width>=845px" class="headerparent">

      <div class="header">
        <div class="name">
          TheSmartSchool
        </div>
        <div class="items">
          <ion-button class="dosisfont" (click)="managefines()" fill="outline" color="light">fines</ion-button>
          <ion-button (click)="logout()" class="dosisfont" fill="outline" color="light">logout</ion-button>

        </div>
      </div>
    </div>

    <div *ngIf="width<845px" class="headerparent">

      <div class="header">
        <div class="name">
          TheSmartSchool
        </div>
        <div style="position: relative;float:right;bottom: 1em;">
          <ion-button class="dosisfont" (click)="managefines()" fill="outline" color="light">fines</ion-button>
          <ion-button (click)="logout()" class="dosisfont" fill="outline" color="light">logout</ion-button>

        </div>
      </div>
    </div>

    <div class="content">

      <div *ngIf="width>=1200" class="cards">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card (click)="gotopayslips()" class="card carda">

                <ion-card-content class="cententheight">
                  PAY SLIPS
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col>
              <ion-card (click)="sallerypage()" class="card cardb">

                <ion-card-content class="cententheight">
                  SALLARIES
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col>
              <ion-card (click)="gotobills()" class="card cardc">

                <ion-card-content class="cententheight">
                  BILLS
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col>
              <ion-card (click)="generateslip()" class="card cardd">

                <ion-card-content class="cententheight">
                  FEES
                </ion-card-content>
              </ion-card>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>

      <div *ngIf="width>=900 && width<1200" class="cards">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-card (click)="gotopayslips()" class="card carda">

                <ion-card-content class="cententheight">
                  PAY SLIPS
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card (click)="sallerypage()" class="card cardb">

                <ion-card-content class="cententheight">
                  SALLARIES
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card (click)="gotobills()" class="card cardc">

                <ion-card-content class="cententheight">
                  BILLS
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card (click)="generateslip()" class="card cardd">

                <ion-card-content class="cententheight">
                  FEES
                </ion-card-content>
              </ion-card>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>

      <div *ngIf="width>=100 && width<900" class="cards">
        <ion-grid>
          <ion-row>
            <ion-col size="8" offset="2.3">
              <ion-card (click)="gotopayslips()" class="card carda">

                <ion-card-content class="cententheight">
                  PAY SLIPS
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="8" offset="2.3">
              <ion-card (click)="sallerypage()" class="card cardb">

                <ion-card-content class="cententheight">
                  SALLARIES
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="8" offset="2.3">
              <ion-card (click)="gotobills()" class="card cardc">

                <ion-card-content class="cententheight">
                  BILLS
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="8" offset="2.3">
              <ion-card (click)="generateslip()" class="card cardd">

                <ion-card-content class="cententheight">
                  FEES
                </ion-card-content>
              </ion-card>
            </ion-col>

          </ion-row>
        </ion-grid>


      </div>

      <div>
        <div class="payroll">
          CREATE PAYROAL GROUP
        </div>
        <ion-card class="removecardborder">
          <ion-card-content>
            <div class="payrollform">
              <ion-list class="line-input">
                <ion-item>
                  <ion-input [(ngModel)]="description" placeholder="Enter description">
                  </ion-input>
                </ion-item>
              </ion-list>

              <ion-list class="line-input">
                <ion-item>
                  <ion-input type="number" [(ngModel)]="amount" placeholder="Enter Amount">
                  </ion-input>
                </ion-item>
              </ion-list>

            </div>
            <ion-button (click)="checkanduploadpayroll()" color="dark" shape="round">ADD</ion-button>

            <table class="table">
              <tr>
                <th>DESCRIPTION</th>
                <th>AMOUNT</th>
                <th>ADDED BY</th>
              </tr>
              <tr *ngFor="let data of payroll">
                <th>{{data.Description}}</th>
                <th>{{data.Amount}}</th>
                <th>{{data.UploadedBy}}</th>
              </tr>
            </table>
          </ion-card-content>
        </ion-card>

      </div>

    </div>
  </div>
</ion-content>
