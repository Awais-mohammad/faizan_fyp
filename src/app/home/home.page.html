<ion-content>
  <div class="fade-in" *ngIf="width && !loginpage">
    <div class="header">
      <img style="height: 90px;object-fit: cover;" src="../../assets/tss-logo.png" alt="">
      SMART SCHOOL MISHKAT CAMPUS
      <br>

    </div>

    <div class="card-parent">

      <div *ngIf="width>=1200" class="cards">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card (click)="openLoginpage('student')" class="card">
                <img class="img imgheight" src="../../assets/logo.jpg" alt="">
                <ion-card-content class="cententheight">
                  STUDENT LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col>
              <ion-card (click)="openLoginpage('teacher')" class="card">
                <img class="img imgheight" src="../../assets/download.png" alt="">
                <ion-card-content class="cententheight">
                  TEACHER LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col>
              <ion-card (click)="openLoginpage('admin')" class="card">
                <img class="img imgheight" src="../../assets/accountant.jfif" alt="">
                <ion-card-content class="cententheight">
                  ADMIN LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col>
              <ion-card (click)="openLoginpage('hod')" class="card">
                <img class="img imgheight" src="https://portal.cust.pk/images/as.jpg" alt="">
                <ion-card-content class="cententheight">
                  STAKEHOLDER LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>

      <div *ngIf="width>=900 && width<1200" class="cards">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-card (click)="openLoginpage('student')" class="card">
                <img  class="img imgheight" src="../../assets/logo.jpg" alt="">
                <ion-card-content class="cententheight">
                  STUDENT LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card (click)="openLoginpage('teacher')" class="card">
                <img class="img imgheight" src="../../assets/download.png" alt="">
                <ion-card-content class="cententheight">
                  TEACHER LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card (click)="openLoginpage('admin')" class="card">
                <img class="img imgheight" src="../../assets/accountant.jfif" alt="">
                <ion-card-content class="cententheight">
                  ADMIN LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card (click)="openLoginpage('hod')" class="card">
                <img class="img imgheight" src="https://portal.cust.pk/images/as.jpg" alt="">
                <ion-card-content class="cententheight">
                  STAKEHOLDER LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>

      <div *ngIf="width>=100 && width<900" class="cards">
        <ion-grid>
          <ion-row>
            <ion-col size="8" offset="2.3">
              <ion-card (click)="openLoginpage('student')" class="card">
                <img  class="img imgheight" src="../../assets/logo.jpg" alt="">
                <ion-card-content class="cententheight">
                  STUDENT LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="8" offset="2.3">
              <ion-card (click)="openLoginpage('teacher')" class="card">
                <img class="img imgheight" src="../../assets/download.png" alt="">
                <ion-card-content class="cententheight">
                  TEACHER LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="8" offset="2.3">
              <ion-card (click)="openLoginpage('admin')" class="card">
                <img class="img imgheight" src="../../assets/accountant.jfif" alt="">
                <ion-card-content class="cententheight">
                  ADMIN LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="8" offset="2.3">
              <ion-card (click)="openLoginpage('hod')" class="card">
                <img class="img imgheight" src="https://portal.cust.pk/images/as.jpg" alt="">
                <ion-card-content class="cententheight">
                  STAKEHOLDER LOGIN
                </ion-card-content>
              </ion-card>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>

    </div>
    <div>
    </div>
  </div>

  <div class="loginpage" *ngIf="width && loginpage">

    <div (click)="openLoginpage('null')" class="x">

    </div>

    <div class="center">
      <ion-label class="login">{{loginFor}} LOGIN</ion-label>
      <ion-list class="line-input">
        <ion-item>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input type="email" [(ngModel)]="email" placeholder="enter email"></ion-input>
        </ion-item>

      </ion-list>
      <ion-list class="line-input">
        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input type="{{inputtyp}}" [(ngModel)]="password" placeholder="enter password"></ion-input>
          <ion-icon (click)="passwordtoggler()" *ngIf="!showhidepass" name="eye-outline"></ion-icon>
          <ion-icon (click)="passwordtoggler()" *ngIf="showhidepass" name="eye-off-outline"></ion-icon>
        </ion-item>

      </ion-list>
      <ion-button (click)="loginvalidator()" expand="block" shape="round" mode="ios" color="dark"> LOGIN
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
