<ion-content>
  <div class="fullpage">
    <div class="header">
      HANDLE FINES
    </div>

    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card class="card carda">
              <ion-card-header>
                Fines List
              </ion-card-header>

              <ion-card-content style="padding: 10px;overflow: auto;" class="cententheight">
                <ion-list *ngFor="let item of fines" class="line-input">
                  <ion-item>
                    <ion-label>{{item.FineAmount}} was charged to {{item.FineFor}} for
                      {{item.FinePurpose}} ({{item.status}})</ion-label>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="6">
            <ion-card class="card cardb">
              <ion-card-header
                style="color:black;font-weight: bold;display: flex;justify-content: center;text-align: center;">
                ASSIGN FINE
              </ion-card-header>

              <ion-card-content class="cententheight">
                <ion-list class="line-input">
                  <ion-item>
                    <ion-input type='number' [(ngModel)]="amount" placeholder="Enter Amount"></ion-input>
                  </ion-item>
                </ion-list>

                <ion-list class="line-input">
                  <ion-item>
                    <ion-input type='text' [(ngModel)]="description" placeholder="Enter Description"></ion-input>
                  </ion-item>
                </ion-list>

                <ion-list class="line-input">
                  <ion-item>
                    <ion-input type='text' [(ngModel)]="studentName" placeholder="Enter student Name"></ion-input>
                  </ion-item>
                </ion-list>

                <ion-button (click)="issueFine()">ADD</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
